<html>
    <head>
        <title>companyDetails</title>
        <style>
            body{
                text-align: center;
            }
            label{
                font-size: 20px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <form action="companydetails" method="post">
            <h2>Enter Company Details</h2><br>

            <label>Enter Company Name</label>
            <input type="text" id="comName" name="comName"><br><br>
            <label>Enter Company Address</label>
            <input type="text" id="adress" name="address"><br><br>
            <label>Enter Location</label>
            <input type="text" id="loc" name="Location"><br><br>
            <label>Enter Phone</label>
            <input type="text" id="pho" name="Phone"><br><br>
            <label>Enter CEO Name</label>
            <input type="text" id="ceo" name="ceo"><br><br><br>

            <select name="action">
                <option value="Create">Create</option>
                <option value="Update">Update</option>
                <option value="Delete">Delete</option>
            </select>

            <h3>if you want update or delete</h3>
            <label>enter your Current Comapny name</label>
            <input type="text" name="updateName"><br><br>

            <input type="submit" value="Submit">

        </form>
       
    </body>
</html>
