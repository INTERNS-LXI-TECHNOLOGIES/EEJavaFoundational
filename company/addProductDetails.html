            <label>Enter the Price</label>

            <label>Enter Catagory</label>
            <input type="text" name="productCatagory"><br><br>
            <label>Enter Rate</label>
            <input type="text" name="productRate"><br><br>
            <label>Enter Manufacturing Date</label>
            <input type="text" name="date"><br><br><br>

            <h2>if you want Update or delete</h2>
            <label>Enter Your Product Name</label>
            <input type="text" name="updateId"><br><br>

            <input type="submit" value="Submit">

    </body>
</html>
