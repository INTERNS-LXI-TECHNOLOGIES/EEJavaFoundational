<html>
    <head>
        <title>enter company details</title>
        <style>
            body{
                text-align: center;
                background-color: antiquewhite;
                margin: 0%;
            }
            header{
                background-color: rgb(251, 251, 250);
                padding: 1em;
            }
            label {
                display: block;
                margin: 10px 0;
                text-align: left;
            }
            input {
                width: 100%;
                padding: 8px;
                margin-bottom: 16px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            #submit{
                background-color: brown;
            }
        </style>
    </head>
    <body>
        <header>
            <h2>Enter Your Company Details</h2>
        </header>
        <form action="companyDetails" method="post">

            <label>Enter Company Name</label>
            <input type="text" id="comName" name="comName" required><br><br>

            <label>Enter Company Address</label>
            <input type="text" id="adress" name="address" required><br><br>

            <label>Enter Location</label>
            <input type="text" id="loc" name="Location" required><br><br>

            <label>Enter Phone</label>
            <input type="text" id="pho" name="Phone" required><br><br>

            <label>Enter CEO Name</label>
            <input type="text" id="ceo" name="ceo" required><br><br><br>

            <input type="submit" name="action" id="submit" value="Add">
        </form>
    </body>
</html>
