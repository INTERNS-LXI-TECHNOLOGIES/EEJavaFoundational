<html>
<head>
    <title>Student Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            padding: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="file"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
        .file-upload-container {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .file-upload-button {
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .file-upload-button:hover {
            background-color: #555;
        }
        .file-input {
            position: absolute;
            top: 0;
            right: 0;
            margin: 0;
            padding: 0;
            cursor: pointer;
            opacity: 0;
        }
        .view-details-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #333;
            background-color: #ddd;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .view-details-link:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
<header>
    <h1>School Details</h1>
</header>
<div class="container">
    <form action="studentDetails" method="post" enctype="multipart/form-data">
        <label for="name">Enter Student Name</label>
        <input type="text" name="name" id="name" required>
        <label for="roll">Enter Roll Number</label>
        <input type="text" name="roll" id="roll" required>
        <label for="photo">Upload Your Photo</label>
        <div class="file-upload-container">
            <button class="file-upload-button">Choose File</button>
            <input type="file" name="photo" id="photo" accept="image/*" class="file-input" required>
        </div>
        <select name="actions">
            <option value="Create">Create</option>
            <option value="Update">Update</option>
            <option value="Delete">Delete</option>
        </select>
        <input type="submit" value="Submit">
    </form>
    <a href="studentDetails" class="view-details-link">View Student Details</a>
</div>
</body>
</html>
