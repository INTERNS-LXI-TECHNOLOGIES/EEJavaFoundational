<html>
    <head>
        <title>Student Details</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
            }
            header {
                background-color: #333;
                color: #fff;
                text-align: center;
                padding: 20px 0;
            }
            .container {
                width: 80%;
                margin: auto;
                padding: 20px;
            }
            form {
               background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            label {
                display: block;
                margin-bottom: 5px;
            }
            input[type="text"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }
            input[type="file"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }
            input[type="submit"] {
                background-color: #333;
                color: #fff;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            input[type="submit"]:hover {
                background-color: #555;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>School Details</h1>
        </header>
        <div class="container">
            <form action="studentDetails" method="post" enctype="multipart/form-data">
                <label for="name">Enter Student Name</label>
                <input type="text" name="name" id="name" required>
                <label for="roll">Enter Roll Number</label>
                <input type="text" name="roll" id="roll" required>
                <label for="classname">Enter Standard</label>
                <input type="text" name="classname" id="classname" required>
                <label for="photo">Upload your Photo</label>
                <input type="file" name="photo" id="photo" accept="image/*" required>
                <input type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
