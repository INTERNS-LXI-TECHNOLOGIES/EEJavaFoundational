<html>
    <head>
        <title>THIS IS DATA ENTRY PAGE OF STUDENTS APP</title>
        <style>
            body{
                text-align: center;
                margin-top: 50px;
            }
            input{
                width:300px;
                padding-top: 10px;
                padding-left: 10px;
            }
        </style>
    </head>
    <body>
        <form action="Creatingstudentservlet" method="post">
            <label>ENTER NAME OF THE STUDENT</label><br>

            <input type="" name="gender" placeholder="M for male/ F for female   "><br><br>
            <label>ENTER THE AGE OF STUDENT</label><br>
            <input type="text" name="age" placeholder="ENTER THE AGE"><br><br>
            <label>ENTER MARK OF THE STUDENT</label><br>
            <input type="text" name="mark" placeholder="PLEASE ENTER THE MARK"><br><br>
            <input type="submit" style="background-color: rgb(250, 6, 6);color: white;font-weight: bolder;" value="ADD">
            
        </form>
    </body>
