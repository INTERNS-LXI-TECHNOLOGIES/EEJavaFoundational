	<body>
			<h1>Login Details</h1>
		<form  method="GET"  >

			Password :<input type="password" placeholder="Admin  Password" name="password" required><br><br>
		
		<input type="button" class="button" value="Login" onclick="check(this.form)">

		<script language="javascript">
		function check(form)
		{

		 if(form.username.value == "admin" && form.password.value == "admin")
		  {
		    window.open("AdminOptions.html","_self")
		  }
		 else
		 {
		  	alert("Error Password or Username")
		 }
		}
		</script>
